<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/x-icon" href="./images/LinkedIn_icon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg p-4 ms-5 ps-5 me-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/Linkedin-logo-png.png" alt="logo" id="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active me-4 text-center" aria-current="page" href="#"><i class="fa-regular fa-newspaper"></i> <br>Articles</a>
              </li>

              <li class="nav-item">
                <a class="nav-link me-4 text-center" aria-current="page" href="#"><i class="fa-solid fa-users"></i> <br>People</a>
              </li>

              <li class="nav-item">
                <a class="nav-link me-4 text-center" aria-current="page" href="#"><i class="fa-solid fa-chalkboard"></i> <br> Learning</a>
              </li>

              <li class="nav-item">
                <a class="nav-link me-4 text-center" aria-current="page" href="#"><i class="fa-solid fa-suitcase"></i> <br> Jobs</a>
              </li>

              <li class="nav-item border-end border-start">
                <a class="nav-link text-center px-4" aria-current="page" href="#"><i class="fa-solid fa-box"></i> <br> Get the app</a>
              </li>

              <li class="nav-item ps-3">
                <a class="nav-link text-center pt-3 me-4 join-btn" aria-current="page" href="#">Join now</a>
              </li>

              <li class="nav-item">
                <a class="btn rounded-5 nav-link text-center px-4 py-3 me-4 mt-4 mt-md-0 signbtn" aria-current="page" href="#">Sign in</a>
              </li>
             
              
            </ul>
            
          </div>
        </div>
      </nav>


      
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6 mt-5">
                <h1 class="head-txt">Welcome to your <br>
                    professional community</h1>
                    <form class="form-container">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label mt-4">Email or phone</label>
                          <input type="email" class="form-control border border-black p-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3 show-pass">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control border border-black p-3" id="exampleInputPassword1">
                          <div class="show-btn"><a href="">Show</a></div>
                        </div>
                        <div class="mb-3 form-forgot mb-4">
                          <a class="f-gt" href="">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn rounded-5 sub-btn p-2 sign-btn">Sign in</button>
                      </form>
            </div>
            <div class="col-md-5 mt-5">
                <img class="right-img mt-2" src="./images/linkedin-login-img.png" alt="">
            </div>
            
            
          </div>

    


    
</body>
</html>
